<!DOCTYPE html>
<html lang="pt-es">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Equipo 4">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <!-- Icone Font Awesome-->
  <link rel="stylesheet" href="font-awesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="font-awesome/css/solid.min.css">
  <link rel="stylesheet" href="font-awesome/css/regular.min.css">
  <link rel="stylesheet" href="font-awesome/css/svg-with-js.min.css">
  <link rel="stylesheet" href="font-awesome/css/v4-shims.min.css">
</head>

<body>

  <div class="container">
    <div class="col-sm-12 col-xs-12  col-md-6 col-md-offset-3 login-box">
      <img src="imagens/logo_vetor.png" class=" img-responsive image-circle">
      <h1 class="text-center">Biblioteca Virtual</h1>
      
      <form action="libros.html" method="POST">
        <div class="input-group">
          <span class="input-group-addon"><i class="fas fa-user"></i></span>
          <input name="text" type="usuario" class="form-control" placeholder="Usuario" required="">
        </div>

        <div class="input-group">
          <span class="input-group-addon"><i class="fas fa-lock"></i></span>
          <input name="password" type="password" class="form-control" placeholder="Password" required="">
        </div>

        <button type="submit" class="btn btn-block btn-primary">
          <i class="fas fa-sign-in-alt"></i>
          Entrar
        </button>    
      </form>

      <a href="registro.html" class="btn btn-block btn-danger">Registrarse</a>

    </div>
    <!--Login-Box-->
  </div><!-- Container -->
 


  <!-- <script src="https://kit.fontawesome.com/b63d24bedf.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
