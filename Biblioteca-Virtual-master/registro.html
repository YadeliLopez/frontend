<!DOCTYPE html>
<html lang="pt-es">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Equipo 4">
  <title>Registro de Usuario</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/registro.css">
</head>

<body>

  <nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#barra-navegacao">
          <span class="sr-only"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">
          <span class="img-logo">Biblioteca Virtual</span>
        </a>
      </div>
      <div class="collapse navbar-collapse" id="barra-navegacao">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">
              Regresar
              <i class="glyphicon glyphicon-log-in"></i>
            </a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Nav -->

  <section class="nav2">
    <div class="container">
      
      <div class="panel panel-default">
      
      
      <form action="" method="POST">
        <legend class="text-center">Registro de Usuario</legend>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Usuario</label>
              <input type="text" class="form-control" id="usuario" placeholder="Nombre Completo" required="">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="">Tipo de Usuario</label>
              <select name="sel1" id="tipousuario" class="form-control">
                <option value="1">Estudiante</option>
              </select>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="matricula">Matrícula</label>
              <input type="text" class="form-control" id="matricula" placeholder="Número de matrícula" required="">
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="text" maxlength="8" placeholder="Password" required="" class="form-control">
            </div>
          </div>

          
        
        </div>

        <button type="submit" class="btn btn-primary btn-block">Registrar</button>

      </form>
      
    </div>

    </div>
  </section>

  <!-- jQuery -->
  <script src="js/jquery-1.11.0.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
  <!-- Bootstrap JavaScript -->
  <script src="js/bootstrap.min.js"></script>

</body>
</html>
